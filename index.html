<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/bootstrap.min.css">
    <title>Greg's List</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Greg's List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cars">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#houses">Houses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#jobs">Jobs</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 text-center my-3">
                <h3>Cars</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-10 border rounded p-2" id="form">
                <form onsubmit="app.carsController.createCar()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="make" id="make" aria-describedby="helpId"
                            placeholder="Make">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="model" id="model" aria-describedby="helpId"
                            placeholder="Model">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="price" id="price" aria-describedby="helpId"
                            placeholder="Price">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="year" id="year" aria-describedby="helpId"
                            placeholder="Year">
                    </div>
                    <div class="form-group p-1">
                        <input type="url" class="form-control" name="imgUrl" id="imgUrl" aria-describedby="helpId"
                            placeholder="Image URL">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="description" id="description"
                            aria-describedby="helpId" placeholder="Description">
                    </div>
                    <button class="btn btn-primary mx-2" type="submit">Post</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row my-3" id="cars">

        </div>
        <div class="row">
            <div class="col-12 text-center my-3">
                <h3>Houses</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-10 border rounded p-2" id="form">
                <form onsubmit="app.housesController.createHouse()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="year" id="year" aria-describedby="helpId"
                            placeholder="Year">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="style" id="style" aria-describedby="helpId"
                            placeholder="Style">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="levels" id="levels" aria-describedby="helpId"
                            placeholder="Levels">
                    </div>
                    <div class="form-group p-1">
                        <input type="url" class="form-control" name="img" id="img" aria-describedby="helpId"
                            placeholder="Image URL">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="bathrooms" id="bathrooms"
                            aria-describedby="helpId" placeholder="Bathrooms">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="price" id="price" aria-describedby="helpId"
                            placeholder="Price">
                    </div>
                    <button class="btn btn-primary mx-2" type="submit">Post</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
        <div class="row" id="houses">

        </div>
        <div class="row m-3">
            <div class="col-12 text-center">
                <h3>Jobs</h3>
            </div>
            <div class="col-1"></div>
            <div class="col-10 border rounded p-2" id="form">
                <form onsubmit="app.jobsController.createJob()" class="form-inline">
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="type" id="type" aria-describedby="helpId"
                            placeholder="Type">
                    </div>
                    <div class="form-group p-1">
                        <input type="text" class="form-control" name="qualifications" id="qualifications"
                            aria-describedby="helpId" placeholder="Qualifications">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="pay" id="pay" aria-describedby="helpId"
                            placeholder="Payrate">
                    </div>
                    <div class="form-group p-1">
                        <input type="number" class="form-control" name="hours" id="hours" aria-describedby="helpId"
                            placeholder="Hours">
                    </div>
                    <button class="btn btn-primary mx-2" type="submit">Post</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>

        <div class="row" id="jobs">

        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
